    <a href="#beranda" class="block px-4 py-2 text-gray-700 hover:bg-green-100">Beranda</a>
    <a href="#tentang" class="block px-4 py-2 text-gray-700 hover:bg-green-100">Tentang</a>

    <a href="#galeri" class="block px-4 py-2 text-gray-700 hover:bg-green-100">Galeri</a>
    <a href="#kontak" class="block px-4 py-2 text-gray-700 hover:bg-green-100">Kontak</a>
  </div>
</header>

<!-- Script JS untuk toggle mobile menu -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
